<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram</title>

</head>
<body>
    <main>
        <article class="class_mainarticle">
            <div class="class_left_column_images">
                <div class="mobileimgs">
                    <img class="mobile01" src="./imgs/mobile01.png">
                    <img class="mobile02" src="./imgs/mobile02.png">
                    <img class="mobile03" src="./imgs/mobile03.png">
                    <img class="mobile04" src="./imgs/mobile04.png">
                </div>
            </div>
            <div class="class_right_column_boxes">
                <div class="class_login_box">
                    <h1 class="class_logo_LoggedOut">Instagram</h1>
                    <div class="class_loginForm">
                        <form class="class_login" id="loginForm" method="post">
                            <div class ="lineblocks">
                                <label>Phone number, username, or email<input type="text" id="user_id" name="username" maxlength="75"></label>
                                <label>Password<input type="password" id="user_pw" name="password" ></label>
                                <button type="submit">Log In</button>
                                <div class="loginformOR">
                                    <div class="divider"></div>
                                    <div>or</div>
                                    <div class="divider"></div>
                                </div>
                                <div clsss="loginWithFB">
                                    <button type="button">
                                        <span class></span>
                                        <span class>Log in with Facebook</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
